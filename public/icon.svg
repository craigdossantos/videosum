<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Gradient for video player -->
    <linearGradient id="videoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <!-- Gradient for notes -->
    <linearGradient id="notesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <!-- Arrow gradient -->
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="#f8fafc"/>

  <!-- Video player (left side) - QuickTime style rounded rectangle -->
  <g filter="url(#shadow)">
    <rect x="80" y="280" width="380" height="280" rx="40" ry="40" fill="url(#videoGrad)"/>
    <!-- Play button triangle -->
    <polygon points="230,360 230,500 340,430" fill="white" opacity="0.95"/>
    <!-- Video player top bar -->
    <rect x="80" y="280" width="380" height="50" rx="40" ry="40" fill="rgba(255,255,255,0.15)"/>
    <rect x="80" y="305" width="380" height="25" fill="rgba(255,255,255,0.15)"/>
    <!-- Window controls -->
    <circle cx="120" cy="305" r="12" fill="#ff5f57"/>
    <circle cx="155" cy="305" r="12" fill="#febc2e"/>
    <circle cx="190" cy="305" r="12" fill="#28c840"/>
  </g>

  <!-- Arrow in the middle -->
  <g filter="url(#shadow)">
    <path d="M500 420 L580 420 L580 380 L660 440 L580 500 L580 460 L500 460 Z"
          fill="url(#arrowGrad)" opacity="0.9"/>
  </g>

  <!-- Notes/Document (right side) -->
  <g filter="url(#shadow)">
    <rect x="580" y="260" width="320" height="400" rx="24" ry="24" fill="url(#notesGrad)"/>
    <!-- Paper fold corner -->
    <path d="M850 260 L900 260 L900 310 Z" fill="#047857"/>
    <!-- Text lines on document -->
    <rect x="620" y="320" width="200" height="16" rx="8" fill="white" opacity="0.9"/>
    <rect x="620" y="360" width="240" height="16" rx="8" fill="white" opacity="0.7"/>
    <rect x="620" y="400" width="180" height="16" rx="8" fill="white" opacity="0.7"/>
    <rect x="620" y="440" width="220" height="16" rx="8" fill="white" opacity="0.7"/>
    <rect x="620" y="500" width="200" height="16" rx="8" fill="white" opacity="0.9"/>
    <rect x="620" y="540" width="160" height="16" rx="8" fill="white" opacity="0.7"/>
    <rect x="620" y="580" width="240" height="16" rx="8" fill="white" opacity="0.7"/>
  </g>

  <!-- Subtle sparkle/AI indicator -->
  <g fill="#fbbf24" opacity="0.9">
    <path d="M740 220 L748 240 L768 248 L748 256 L740 276 L732 256 L712 248 L732 240 Z"/>
  </g>
</svg>
